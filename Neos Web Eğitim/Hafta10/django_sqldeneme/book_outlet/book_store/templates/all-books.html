<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail</title>
</head>

<body>
    <h1>BOOK DETAIL</h1>
    {{books}}

    <ul>
        {% for book in books %}
        <li><a href="{{ book.get_absolute_url }}">{{book.title}}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
