<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odev3</title>
</head>
<body>
    <h1>My Feedback Form</h1>
    <form action="">
        <ul>
            <li>
                <label for="name">Name:</label>
                <br>
                <input type="text" name="u-name" id="name" placeholder="Name">
            </li>

            <li>
                <label for="mail">Email:</label>
                <br>
                <input type="email" name="u-mail" id="mail" placeholder="Mail">
            </li>

            <li>
                <label for="pswrd">Password</label>
                <br>
                <input type="password" name="u-pswrd" id="pswrd" placeholder="Password">
            </li>

            <li>
                <h2>Please Check How You Feel:</h2>
                <ul>
                    <li>
                        <label for="ang">Angry</label>
                        <input type="checkbox" name="u-ang" id="ang">
                    </li>

                    <li>
                        <label for="sad">Sad</label>
                        <input type="checkbox" name="u-sad" id="sad">
                    </li>

                    <li>
                        <label for="happy">Happy</label>
                        <input type="checkbox" name="u-happy" id="happy">
                    </li>

                </ul>
            </li>

            <li>
                <h2>How Satisfied were you with our service ?</h2>
                <ul>
                    <li>
                        <label for="vs">Very Satisfied</label>
                        <input type="radio" name="Satisfy" id="vs">
                    </li>

                    <li>
                        <label for="s">Satisfied</label>
                        <input type="radio" name="Satisfy" id="s">
                    </li>

                    <li>
                        <label for="dc">Didin't care</label>
                        <input type="radio" name="Satisfy" id="dc">
                    </li>

                    <li>
                        <label for="d">Dissatisfied</label>
                        <input type="radio" name="Satisfy" id="d">
                    </li>
                    
                    <li>
                        <label for="vd">Very Dissatisfied</label>
                        <input type="radio" name="Satisfy" id="vd">
                    </li>
                </ul>

                <br>
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
            </li>
        </ul>
        





    </form>
    
</body>
</html>
