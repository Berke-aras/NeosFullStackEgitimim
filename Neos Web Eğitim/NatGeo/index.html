<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Geographic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <header>
                <div class="logo-container">
                    <img src="./images/ng-logo.webp" alt="ng-logo">
                </div>

                <nav>
                    <ul class="link-container">
                        <li class="link-item">Login</li>
                        <li class="link-item">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </li>
                        <li class="link-item">Newsletters</li>
                        <li class="link-item">Subscribe</li>
                        <li class="link-item">Menu
                            <i class="fa-solid fa-angles-down"></i>
                        </li>
                    </ul>
                </nav>
        </header>

        <main>

            <h1 class="main-title">Latest Stories</h1>
            <p class="main-description"><span>Subscribe</span> for full access to read stories from National Geographic.</p>

            <div class="minibox"></div>

            <div class="news-container">

                <section class="left-news">
                    <div class="left news1">
                        <span class="minibox2"></span>
                        <h2>TODAY'S PICKS</h2>
                    </div>
                    <div class="left news2"></div>
                    <div class="left news3"></div>
                    <div class="left news4"></div>
                    <div class="left news5"></div>
                    <div class="left news6"></div>
                    <div class="left news7"></div>
                    <div class="left news8"></div>
                </section>

                <section class="right-news">
                    
                </section>

            </div>


        </main>

    </div>
</body>
</html>
